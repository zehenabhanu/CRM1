<h2 style="text-align: center;">FAQ List</h2>
<hr>
<div class="row">
    <div class="col-sm-2"></div>
 <div class="col-sm-8">
<div class="card">
    <div class="card-body" *ngFor="let faq of FAQs">
      <h5 class="card-title">{{faq.question}}</h5>
      <p class="card-text">{{faq.answer}}</p>
    </div>
  </div>
</div>
</div>
